
<div class="all_messages">
    <div class="phone_time">
        <span class="phone">{{message?.phoneNumber}}</span>
        <span class="time">{{message?.time}}</span>
    </div>

    <div class="message">
        <p>{{ message?.message }}</p>
    </div>
    <span class="count_char">{{message?.charNum}}</span>
</div>
